<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <form class="container">
        <div class="mb-3 nome">
          <label for="exampleInputEmail1" class="form-label">Seu nome</label>
          <input type="text" class="form-control" id="nome">
        </div>
        <br>
        <div class="mb-3 email">
            <label for="exampleInputEmail1" class="form-label">EndereÃ§o de Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required pattern="^[A-Za-z0-9_.-]+@([A-Za-z0-9_]+\.)+[A-Za-z]{2,4}$" placeholder="Ex: joaodasilva@gmail.com">
          </div>
          <br>
        <div class="mb-3 cpf">
            <label for="exampleInputEmail1" class="form-label">CPF</label>
            <input type="phone" class="form-control" id="cpf" placeholder="Ex: XXX.XXX.XXX-XX" required pattern="^(\d{3}\.\d{3}\.\d{3}\-\d{2})|(\d){11}$">
        </div>
          <br>
        <div class="mb-3 senha">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha">
        </div>
        <br>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Visualizar senha</label>
        </div>
        <button type="submit" class="btn btn-primary salvar">Cadastrar</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
